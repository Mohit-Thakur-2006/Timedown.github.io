
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .display {
            width: 100%;
            height: 50px;
            background-color: #222;
            color: #fff;
            font-size: 2rem;
            text-align: right;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            width: 100%;
            padding: 20px;
            font-size: 1.5rem;
            background-color: #ddd;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ccc;
        }

        button.operation {
            background-color: #f09a36;
            color: #fff;
        }

        button.equals {
            background-color: #36f038;
            color: white;
            grid-column: span 2;
        }

        button.clear {
            background-color: #f03636;
            color: white;
            grid-column: span 2;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <button class="clear">C</button>
            <button class="operation">/</button>
            <button class="operation">*</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operation">-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operation">+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="equals">=</button>
            <button>0</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        let firstValue = '';
        let secondValue = '';
        let operator = '';
        let resultDisplayed = false;

        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', () => {
                const value = button.textContent;

                if (value >= '0' && value <= '9') {
                    if (resultDisplayed) {
                        firstValue = value;
                        resultDisplayed = false;
                    } else {
                        firstValue += value;
                    }
                    display.textContent = firstValue;
                } 
                else if (value === 'C') {
                    firstValue = '';
                    secondValue = '';
                    operator = '';
                    display.textContent = '0';
                } 
                else if (['+', '-', '*', '/'].includes(value)) {
                    if (firstValue) {
                        operator = value;
                        secondValue = firstValue;
                        firstValue = '';
                    }
                } 
                else if (value === '=') {
                    if (firstValue && secondValue && operator) {
                        display.textContent = eval(`${secondValue}${operator}${firstValue}`);
                        firstValue = display.textContent;
                        resultDisplayed = true;
                    }
                }
            });
        });
    </script>

</body>
</html>
