<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTs TIMEDOWN</title>
    <link rel="stylesheet" href="body.css">
</head>
<body>
    <header>
        <h1>EVENTs TIMEDOWN</h1>
        <!-- Navigation Menu -->
        <nav class="menu">
            <ul>
                <li><a href="#" id="background-color-menu">Choose Background Color</a></li>
            </ul>
        </nav>
    </header>

    <!-- Background Color Picker (Hidden initially) -->
    <div class="color-picker" id="color-picker">
        <label for="background-color">Select Background Color:</label>
        <input type="color" id="background-color" value="#f4f4f4">
    </div>

    <main>
        <!-- Event Form -->
        <section class="event-form">
            <h2>Add Your Event</h2>
            <form id="event-form">
                <input type="text" id="event-name" placeholder="Event Name" required>
                <input type="datetime-local" id="event-date" required>
                <button type="submit">Add Event</button>
            </form>
        </section>

        <!-- Event Countdown List -->
        <section id="event-list">
            <!-- Countdown timers will be added here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 EVENTs TIMEDOWN. All Rights Reserved.</p>
    </footer>

    <script src="jk.js"></script>
</body>
</html>
